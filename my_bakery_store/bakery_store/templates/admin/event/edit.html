{% extends 'admin/layout.html' %}
{% block content %}
	<section class="content-header">
      <h1>
        Sự kiện/Cập nhật
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Event</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-md-12">
          	<div class="box">
	            <div class="box-header with-border">
	            	<!--VanAnh-->
	              <h3 class="box-title">SK001</h3>
	            </div>
            <!-- /.box-header -->
            	<div class="box-body">
            		<div class="col-md-6">
			            <div class="form-group">
		                  <label for="event_id">Mã số</label>
		                  <input type="text" class="form-control" id="event_id" placeholder="nhap ma san pham" value="" readonly name="event_id">
		                </div>
		                <div class="form-group">
		                  <label for="name">Tên</label>
		                  <input type="text" class="form-control" id="name" placeholder="Nhap ten sp" value="" name="name">
		                </div>
		                <div class="form-group">
		                  <label for="start">Ngày bắt đầu</label>
		                  <input type="date" class="form-control" id="start" placeholder="Nhap gia sp" value="" name="start">
		                </div>
                        <div class="form-group">
		                  <label for="end">Ngày kết thúc</label>
		                  <input type="date" class="form-control" id="end" placeholder="Nhap mo ta" value="">
		                </div>
                        <div class="form-group">
		                  <label for="sale">Giảm giá(%)</label>
		                  <input type="text" class="form-control"
		                  	id="sale" placeholder="Nhap so luong"
		                  	value="">
		                </div>

                        <button type="submit" class="btn btn-primary">Cập nhật
                        </button>
                        
	                </div>

	                <div class="col-md-6">
		                <div class="form-group">
		                  <label for="products">Sản phẩm áp dụng</label><br>
		                  <select name="cars" multiple id="products" class="multipleSelect">
							  <option value="volvo">Volvo</option>
							  <option value="saab">Saab</option>
							  <option value="opel">Opel</option>
							  <option value="audi">Audi</option>
							</select>
		                </div>
                	</div>
      			</div>
      			<div class="box-footer">
              	</div>
            
      		</div>
      	</div>
      </div>
    </section>
{% endblock %}
{% block script %}
	{% load static %}
	
	<link rel="stylesheet" href="{% static 'admin/bower_components/fast_select/fastselect.min.css' %}">
	<script src="{% static 'admin/bower_components/fast_select/fastselect.standalone.js' %}">
	</script>
    
	<script src="{% static 'admin/js/event.edit.js' %}"></script>
{% endblock %}
